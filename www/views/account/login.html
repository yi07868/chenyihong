<ion-view>
  <ion-content>
    <img class="full-image" src="/views/account/img/logoin_title.jpg" alt="">
    <div class="list list-inset">
      <label class="item item-input" for="">
        <span class="input-label">帐号</span>
        <input type="text" placeholder="手机号或邮箱" ng-model="user.username">
      </label>
      <label class="item item-input" for="" style="margin-top: 20px;">
        <span class="input-label">密码</span>
        <input type="text" placeholder="登录密码" ng-model="user.password">
      </label>
    </div>
    <div class="row padding">
      <div class="col">
        <button class="button button-energized button-block" ng-click="login()">登录</button>
      </div>
      <div class="col">
        <a class="button button-energized button-block button-outline">注册新账号</a>
      </div>
    </div>
    <div class="row padding">
      <a class="button button-dark button-clear" ui-sref="forgot-password">忘记密码？</a>
    </div>
    <div class="row">
      <div class="col text-center">
        <a class="button button-dark button-clear" href="">查看演示</a>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer" style="background-image: none;">
    <h1 class="title">©2010-2016 生意专家</h1>
  </div>
</ion-view>
